<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MonsterCamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --board-size: min(90vw, 420px);
      --cell: calc(var(--board-size) / 6);
    }

    * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #10141a; font-family: system-ui, sans-serif;
    }

    body { touch-action: none; }

    .screen {
      display: none;
      width: 100%;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }

    #world-screen, #location-screen {
      color: white;
      text-align: center;
    }

    .location-card {
      background: #1d232c;
      border-radius: 16px;
      width: 180px;
      padding: 12px;
      box-shadow: 0 0 14px #000a;
      margin: 12px auto;
      cursor: pointer;
      transition: 0.2s;
    }
    .location-card.locked {
      filter: grayscale(1) brightness(0.5);
      cursor: default;
    }
    .location-card:hover:not(.locked) {
      transform: scale(1.05);
    }
    .location-img {
      width: 100%;
      height: 110px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
    }

    .quest-card {
      background: #232b35;
      border-radius: 14px;
      padding: 12px;
      margin: 10px auto;
      width: 240px;
      box-shadow: 0 0 10px #0008;
    }

    .quest-btn {
      margin-top: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 2px solid #777;
      background: #222;
      color: white;
    }

    #back-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      padding: 10px 14px;
      background: #333;
      border-radius: 8px;
      border: 2px solid #666;
      color: white;
      z-index: 999;
      display: none;
    }

    /* ========================================= */
    /* ========== GLOBAL MAP SCREEN ============ */
    /* ========================================= */

    #map-wrapper {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    #map-inner {
      position: absolute;
      left: 0;
      top: 0;
      transition: none;
    }

    #big-map-img {
      width: 3000px;   /* ПОДГОНЯЕШЬ ПОД СВОЮ КАРТУ */
      height: auto;
      pointer-events: none;
    }

    .map-point {
      position: absolute;
      width: 42px;
      height: 42px;
      background-size: cover;
      background-position: center;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 20;
    }
    .map-point.location {
      width: 70px;
      height: 70px;
    }

    /* ========================================= */
    /* ========== BATTLE SCREEN ================ */
    /* ========================================= */

    #enemy-zone { text-align: center; margin-top: 10px; }
    #enemy-img { width: 160px; transition: 0.15s; }

    #enemy-hp-bar {
      width: 70%; height: 12px;
      background: rgba(255,255,255,0.15);
      border-radius: 6px; overflow: hidden; margin: 6px auto;
    }
    #enemy-hp-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff3333, #ff8800);
      transition: 0.3s;
    }

    #team-zone {
      width: 100%; display: flex;
      justify-content: space-around; margin-top: 6px;
    }
    .ally-slot { text-align: center; color: #fff; }
    .ally-img { width: 75px; transition: 0.2s; }

    #skills-bar {
      width: 100%; display: flex;
      justify-content: space-around; margin-top: 8px;
    }

    #turn-timer {
      width: 90%; height: 6px; margin: 8px auto;
      background: rgba(255,255,255,0.08);
      border-radius: 4px; overflow: hidden;
      opacity: 0; transition: 0.15s;
    }

    #board {
      position: relative;
      width: var(--board-size);
      height: var(--board-size);
      margin: 16px auto;
    }

    .tile {
      position: absolute;
      width: calc(var(--cell) - 8px);
      height: calc(var(--cell) - 8px);
      left: 4px; top: 4px;
      display: flex; justify-content: center; align-items: center;
      background: #1e2430; border-radius: 12px;
      transition: transform 0.18s, opacity 0.25s, filter 0.18s;
    }
    .tile-img { width: calc(var(--cell)*0.75); }

  </style>
</head>

<body>

<button id="back-btn">← Назад</button>

<!-- ==================== WORLD SCREEN ==================== -->
<div id="world-screen" class="screen">
  <h1>Карта мира</h1>
  <button onclick="showGlobalMap()" style="padding:10px 20px;">Открыть Глобальную карту</button>
  <div id="location-list"></div>
</div>

<!-- ==================== GLOBAL MAP ==================== -->
<div id="global-map-screen" class="screen">

  <h2 style="color:white; text-align:center;">Глобальная карта</h2>

  <div id="map-wrapper">
    <div id="map-inner">
      <img id="big-map-img" src="assets/worldmap/world_big_map.png" />
      <div id="map-points-layer"></div>
    </div>
  </div>

</div>

<!-- ==================== LOCATION SCREEN ==================== -->
<div id="location-screen" class="screen">
  <h1 id="loc-title"></h1>
  <div id="quest-list"></div>
</div>

<!-- ==================== BATTLE SCREEN ==================== -->
<div id="battle-screen" class="screen">

  <div id="enemy-zone">
    <img id="enemy-img" />
    <div id="enemy-hp-bar"><div id="enemy-hp-fill"></div></div>
  </div>

  <div id="team-zone"></div>

  <div id="skills-bar">
    <button class="skill-btn" data-index="0">Skill</button>
    <button class="skill-btn" data-index="1">Skill</button>
    <button class="skill-btn" data-index="2">Skill</button>
  </div>

  <div id="turn-timer"><div id="turn-timer-fill"></div></div>

  <div id="board"></div>
</div>

<script type="module" src="./app.js"></script>

</body>
</html>
