<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MonsterCamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --board-size: min(90vw, 420px);
      --cell: calc(var(--board-size) / 6);
    }

    * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #10141a; font-family: system-ui, sans-serif;
    }

    body { touch-action: none; }

    /* ----------- GLOBAL SCREENS ----------- */
    .screen {
      display: none;
      width: 100%;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }

    #world-screen, #location-screen {
      color: white;
      text-align: center;
    }

    /* ---------- WORLD MAP ---------- */

    .location-card {
      background: #1d232c;
      border-radius: 16px;
      width: 180px;
      padding: 12px;
      box-shadow: 0 0 14px #000a;
      margin: 12px auto;
      cursor: pointer;
      transition: 0.2s;
    }
    .location-card.locked {
      filter: grayscale(1) brightness(0.5);
      cursor: default;
    }
    .location-card:hover:not(.locked) {
      transform: scale(1.05);
    }

    .location-img {
      width: 100%;
      height: 110px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
    }

    /* --------- LOCATION QUESTS ---------- */

    .quest-card {
      background: #232b35;
      border-radius: 14px;
      padding: 12px;
      margin: 10px auto;
      width: 240px;
      box-shadow: 0 0 10px #0008;
    }

    .quest-btn {
      margin-top: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 2px solid #777;
      background: #222;
      color: white;
    }

    .quest-btn:active {
      background: #444;
    }

    /* ----------- BACK BUTTON ----------- */

    #back-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      padding: 10px 14px;
      background: #333;
      border-radius: 8px;
      border: 2px solid #666;
      color: white;
      z-index: 999;
      display: none;
    }


    /* ========================================= */
    /* ========== BATTLE SCREEN STYLES ========= */
    /* ========================================= */

    /* Enemy */
    #enemy-zone { text-align: center; margin-top: 10px; }
    #enemy-img { width: 160px; transition: 0.15s; }

    #enemy-hp-bar {
      width: 70%; height: 12px;
      background: rgba(255,255,255,0.15);
      border-radius: 6px; overflow: hidden; margin: 6px auto;
    }
    #enemy-hp-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff3333, #ff8800);
      transition: 0.3s;
    }

    #team-zone {
      width: 100%; display: flex;
      justify-content: space-around; margin-top: 6px;
    }
    .ally-slot { text-align: center; color: #fff; }
    .ally-img { width: 75px; transition: 0.2s; }
    .ally-hp-bar, .ally-sp-bar {
      width: 70px; height: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 5px; overflow: hidden;
      margin-top: 3px;
    }
    .ally-hp-fill {
      height: 100%;
      background: linear-gradient(90deg, #66ff66, #22cc33);
      transition: width 0.25s;
    }
    .ally-sp-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffd34a, #ffae00);
      width: 0%;
      transition: width 0.25s;
    }

    #skills-bar {
      width: 100%; display: flex;
      justify-content: space-around; margin-top: 8px;
    }

    .skill-btn {
      padding: 8px 12px;
      border-radius: 8px;
      background: #333;
      border: 2px solid #666;
      color: white;
      opacity: 0.5;
      transition: 0.2s;
    }
    .skill-btn.ready {
      opacity: 1;
      background: #ff9900;
      border-color: #ffaa33;
      box-shadow: 0 0 10px #ff8800;
    }

    #turn-timer {
      width: 90%; height: 6px; margin: 8px auto;
      background: rgba(255,255,255,0.08);
      border-radius: 4px; overflow: hidden;
      opacity: 0; transition: 0.15s;
    }
    #turn-timer-fill {
      height: 100%;
      background: linear-gradient(90deg,#ff4444,#ffaa00);
      transform-origin: left;
      transform: scaleX(1);
    }

    #board {
      position: relative;
      width: var(--board-size);
      height: var(--board-size);
      margin: 16px auto;
    }

    .tile {
      position: absolute;
      width: calc(var(--cell) - 8px);
      height: calc(var(--cell) - 8px);
      left: 4px; top: 4px;
      display: flex; justify-content: center; align-items: center;
      background: #1e2430; border-radius: 12px;
      transition: transform 0.18s, opacity 0.25s, filter 0.18s;
    }
    .tile-img { width: calc(var(--cell)*0.75); }

  </style>
</head>

<body>

<button id="back-btn">← Назад</button>

<!-- ==================== WORLD SCREEN ==================== -->

<div id="world-screen" class="screen">
  <h1>Карта мира</h1>
  <div id="location-list"></div>
</div>

<!-- ==================== LOCATION SCREEN ==================== -->

<div id="location-screen" class="screen">
  <h1 id="loc-title"></h1>
  <div id="quest-list"></div>
</div>

<!-- ==================== BATTLE SCREEN ==================== -->

<div id="battle-screen" class="screen">

  <div id="enemy-zone">
    <img id="enemy-img" />
    <div id="enemy-hp-bar"><div id="enemy-hp-fill"></div></div>
  </div>

  <div id="team-zone"></div>

  <div id="skills-bar">
    <button class="skill-btn" data-index="0">Skill</button>
    <button class="skill-btn" data-index="1">Skill</button>
    <button class="skill-btn" data-index="2">Skill</button>
  </div>

  <div id="turn-timer"><div id="turn-timer-fill"></div></div>

  <div id="board"></div>

</div>

<script type="module" src="./app.js"></script>

</body>
</html>
